<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .fix {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
        }
        .my-div {
            background-color: #122b40;
            width: 200px;
            height: 200px;
            margin-top: 300px;
        }
        .abs-img {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .my-div {
            position: relative;
        }
    </style>
</head>
<body>
<img class="fix" src="assets/images/ifb.png" >
<div class="my-div">
    <img class="abs-img" src="assets/images/ifb.png" >
</div>
</body>
</html>
